<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide 41</title>
</head>
<body>
    <h1>Array</h1>

    <p>
        Back to <a href="./index.html">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');// document è il foglio htm corrente quindi il c.d. DOM

        let data = [ 1, 'hello', [ true, 42.24 ] ];
        target.value += data + '\n';    //value è una proprietà  dell'elemento target che è la mia textarea e indica che ciò che verrà scritto apparirà all'interno della textarea
        console.log(data.length); 

        console.log(data[1], data[2][1]);
        data[2] = false;

        for (let i = 0; i < data.length; i++) {
            console.log(data[i]);
        }

        console.log(data.join(), data.toString());

        target.value += 'pop: ' + data.pop() + '\n'; // nella textarea metterò "pop" e poi ritorna quello che ho tolto cioeè [true, 42.24] che alla riga 24 ho dichiarato false. Quindi uscirà pop:false
        target.value += 'shift: ' + data.shift() + '\n';
        target.value += 'current status: ' + data + '\n';
        data.push('push1');
        data.push('push2');
        data.unshift('unshift');
        target.value += 'new status: ' + data + '\n';

        data.splice(1, 2);
        target.value += 'new status: ' + data + '\n';
    </script>
</body>
</html>
